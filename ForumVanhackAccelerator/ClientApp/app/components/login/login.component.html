<br />
<div class="card">
    <div class="card-header">
        <h3 class="mb-0">Login</h3>
    </div>
    <div class="card-body w-25 mx-auto">
        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="login-form">
            <div *ngIf="form.errors?.auth" class="text-danger">
                {{form.errors.auth}}
            </div>
            <div class="form-group" [ngClass]="{ 'has-error has-feedback' : hasError('Username') }">
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-user"></i>
                    </span>
                    <input type="text" required formControlName="Username" class="form-control" placeholder="Username" />
                    <span *ngIf="hasError('Username')" class="glyphicon glyphicon-remove form-control feedback" aria-hidden="true"></span>
                    <div *ngIf="hasError('Username')" class="help-block">
                        Please insert a valid username.
                    </div>
                </div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error has-feedback' : hasError('Password') }">
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-lock"></i>
                    </span>
                    <input type="password" required formControlName="Password" class="form-control" placeholder="Password" />
                    <span *ngIf="hasError('Password')" class="glyphicon glyphicon-remove form-control feedback" aria-hidden="true"></span>
                    <div *ngIf="hasError('Password')" class="help-block">
                        Please insert a password.
                    </div>
                </div>
            </div>
            <button type="submit" [disabled]="form.invalid" class="btn btn-md btn-success btn-block btn-signin">
                Sign in
            </button>
        </form>
    </div>
</div>
